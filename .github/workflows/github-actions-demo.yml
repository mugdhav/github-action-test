name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:   
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
        
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      
      - name: Clone example directory to own repository in the workflow directory
        run: git clone https://github.com/heremaps/maps-api-for-javascript-examples ${{ github.repository }}/maps-api-for-javascript-examples
    
      - name: Changes to example directory, creates MANIFEST.mf file from the directory listing excluding fonts folder, zips files in the directory as example_archive.zip exluding fonts folder
        shell: bash
        run: |
          cd ../github-action-test/github-action-test/maps-api-for-javascript-examples
          zip example_archive ${{github.workspace}} -x \fonts/*
          zip -sf example_archive > MANIFEST.mf
        
      - run: echo "ğŸ This job's status is ${{ job.status }}."
